<!DOCTYPE html>
<html>
    <head>
        <title>Principal - Publicante</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" 
              href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" >
        <style>
            #logo_ulima{
                height: 40pt
            }
            .titulo{
                margin-left: 10pt;
                font-size: 23pt
            }
        </style>
    </head>
    <body class="container">
        <div>
            <!-- Cabecera del sitio -->
            <div class="well">
                <img id="logo_ulima" 
                                 alt="Brand" 
                                 src="https://upload.wikimedia.org/wikipedia/commons/0/0e/ULIMA_logo.png">
                <span class="titulo">UL - Blog App</span>
            </div>
            <!-- Fin Cabecera del sitio -->
        </div>
        <div class="row">
            <div class="col-md-3">
                <!-- Menu del sitio -->
                <ul class="nav nav-pills nav-stacked">
                    <li role="presentation" class="active"><a href="#">Ver Posts</a></li>
                    <li role="presentation"><a href="#">Publicar Post</a></li>
                    <li role="presentation"><a href="#">Ayuda</a></li>
                </ul>
                <!-- Fin Menu del sitio -->
            </div>
            <div class="col-md-9">
                <!-- Contenido del sitio -->
                <h2>Listado de Posts</h2>
                <button type="button" class="btn btn-success">Nuevo Post</button>
                <table class="table table-hover">
                    <tr>
                        <th>Id</th>
                        <th>Titulo</th>
                        <th>Fecha</th>
                        <th>Estado</th>
                        <th>Acciones</th>
                    </tr>
                    <tr>
                        <td>1</td>
                        <td>¿Por qué el cielo es azul y no verde?</td>
                        <td>12/01/2017</td>
                        <td>Publicado</td>
                        <td>
                            <button type="button" class="btn btn-default">Editar</button>
                            <button type="button" class="btn btn-default">Eliminar</button>
                        </td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>Perú en los mundiales de Fútbol</td>
                        <td>13/01/2017</td>
                        <td>Borrador</td>
                        <td>
                            <button type="button" class="btn btn-default">Editar</button>
                            <button type="button" class="btn btn-default">Eliminar</button>
                        </td>
                    </tr>
                </table>
                <!-- Fin Contenido del sitio -->
            </div>
        </div>
        <div>
            <!-- Footer del sitio -->
        </div>
        <script src="https://code.jquery.com/jquery-3.1.1.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </body>
</html>
